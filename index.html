<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siddharth's Links</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Siddharth's Links</h1>
            <p class="subtitle">Welcome to my digital space</p>
            
            <div class="social-links">
                <a href="https://www.github.com/tellsiddh" class="social-link" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github social-icon"></i>
                    <span class="social-label">github.com/tellsiddh</span>
                </a>
                <a href="https://www.linkedin.com/in/tellsiddh" class="social-link" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-linkedin social-icon"></i>
                    <span class="social-label">linkedin.com/in/tellsiddh</span>
                </a>
                <a href="mailto:tellsiddh@gmail.com" class="social-link">
                    <i class="fas fa-envelope social-icon"></i>
                    <span class="social-label">tellsiddh@gmail.com</span>
                </a>
            </div>
        </header>
        
        <main>
            <div class="links-container">
                <a href="https://tellsiddh.com" class="link-card" target="_blank" rel="noopener noreferrer">
                    <i class="fas fa-user link-icon"></i>
                    <div class="link-content">
                        <h2>Portfolio</h2>
                        <p>tellsiddh.com</p>
                    </div>
                    <i class="fas fa-arrow-right link-arrow"></i>
                </a>
                
                <a href="https://blog.tellsiddh.com" class="link-card" target="_blank" rel="noopener noreferrer">
                    <i class="fas fa-blog link-icon"></i>
                    <div class="link-content">
                        <h2>Blog</h2>
                        <p>blog.tellsiddh.com</p>
                    </div>
                    <i class="fas fa-arrow-right link-arrow"></i>
                </a>
                
                <a href="https://solilo.tellsiddh.com" class="link-card" target="_blank" rel="noopener noreferrer">
                    <i class="fas fa-brain link-icon"></i>
                    <div class="link-content">
                        <h2>Mind Journal</h2>
                        <p>solilo.tellsiddh.com</p>
                    </div>
                    <i class="fas fa-arrow-right link-arrow"></i>
                </a>

                <a href="https://splitwise.tellsiddh.com" class="link-card" target="_blank" rel="noopener noreferrer">
                    <i class="fas fa-coins link-icon"></i>
                    <div class="link-content">
                        <h2>Splitwise</h2>
                        <p>splitwise.tellsiddh.com</p>
                    </div>
                    <i class="fas fa-arrow-right link-arrow"></i>
                </a>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Siddharth Jain. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
